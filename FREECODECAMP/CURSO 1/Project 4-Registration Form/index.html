<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <form action="" method="">
            <label class="label-input" for="">Enter Your First Name:</label>
            <input class="input-datos" id="name" name="name" type="text">
            <label class="label-input" for="">Enter Your Last Name:</label>
            <input class="input-datos" id="apellido" name="apellido" type="text">
            <label class="label-input" for="">Enter Your Email:</label>
            <input class="input-datos" id="email" name="email" type="email">
            <label class="label-input" for="">Create a New Password:</label>
            <input class="input-datos" id="psw" name="psw" type="password">
            <hr>
            <div class="opt-form">
                <div class="opciones">
                    <input class="opcion-input" id="personal-acount" name="tipo" type="radio" value="">
                    <label class="label-opcion" for="personal-acount">Personal Account</label>
                </div>
                <div class="opciones">
                   <input class="opcion-input" id="business-acount" name="tipo" type="radio">
                <label class="label-opcion" for="business-acount"> Business Account</label> 
                </div>
                <div class="opciones">
                    <input class="opcion-input" id="condiciones" name="condiciones" type="checkbox" value="">
                <label class="label-opcion" for="">I accept the <a href="#"> terms and conditions</a></label>
                </div>
            </div>
            <hr>
            <label class="label-input" for="file-form">Upload a profile picture:</label>
            <input class="input-datos" id="file-form" name="file-form" type="file">
            <label class="label-input" for="years">Input your age (years):</label>
            <input class="input-datos"id="years" name="years" type="text">
            <label class="label-input" for="">How did you hear about us?</label>
            <select class="input-datos" name="fuente" id="fuente" >
                <option value="news">freeCodeCamp News</option>
                <option value="youtube">freeCodeCamp YouTube</option>
                <option value="forum">freeCodeCamp Forum</option>
                <option value="other">Other</option>
            </select>
            <label class="label-input" for="bio">Provide a bio:</label>
            <textarea name="bio" id="bio" cols="85" rows="5" placeholder="I like coding on the beach"></textarea>
            <button type="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
